<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 100</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <p class="display-text" id="display-text">0</p>
        <div class="buttons-container">
            <div class="main-buttons">
                <div class="buttons-row">
                    <button data-key="clear">CE</button>
                    <button data-key="undo"></button>
                    
                </div>
                <div class="buttons-row">
                    <button data-key="7">7</button>
                    <button data-key="8">8</button>
                    <button data-key="9">9</button>
                </div>
                <div class="buttons-row">
                    <button data-key="4">4</button>
                    <button data-key="5">5</button>
                    <button data-key="6">6</button>
                </div>
                <div class="buttons-row">
                    <button data-key="1">1</button>
                    <button data-key="2">2</button>
                    <button data-key="3">3</button>
                </div>
                <div class="buttons-row">
                    <button data-key="0">0</button>
                    <button data-key=".">.</button>
                </div>
            </div>
            <div class="operations">
                <button data-key="divide">&divide;</button>
                <button data-key="multiply">&times;</button>
                <button data-key="subtract">&minus;</button>
                <button data-key="add">&plus;</button>
                <button data-key="equals">&equals;</button>
            </div>
        </div>
    </div>
    <div class="bottom-text">
        <p>It's math time.</p>
    </div>
</body>
</html>
