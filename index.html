<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 100</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="display-text">10</p>
        </div>
        <div class="buttons-container">
            <div class="buttons-row">
                <button>Clear</button>
                <button>/</button>
            </div>
            <div class="buttons-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="buttons-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="buttons-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="buttons-row">
                <button>0</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
